<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>TweetTrace Search</title>  
    <link rel="stylesheet" href="../css/TweetTrack.css">  
</head>  
<body>  
    <div class="topbar">  
        <a href="https://github.com/CstCamaro/TweetTrace" class="logo-link" target="_blank" rel="noopener noreferrer">  
            <div class="logo">  
                <img src="../images/twitter.png" alt="TweetTrace Logo">  
                TweetTrace  
            </div>  
        </a>  
        <div class="search-container">  
            <input type="text" class="search-box" placeholder="Search tweets or users">  
        </div>  
    </div>  
    <div class="search-results" id="searchResults">  
    </div>  
    <script src="../js/scripts.js"></script>  
</body>  
</html>
